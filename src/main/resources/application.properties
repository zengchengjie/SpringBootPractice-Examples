
server.port=8080
#spring.profiles = dev
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.aop.auto=true
spring.dataSource.druid.filters=mergeStat,wall,logback
spring.dataSource.druid.initial-size=5
spring.dataSource.druid.max-active=50
spring.dataSource.druid.min-idle=5
spring.dataSource.druid.max-wait=6000
spring.dataSource.druid.validation-query=SELECT 'x'
spring.dataSource.druid.test-on-borrow=true
spring.dataSource.druid.test-on-return=true
spring.dataSource.druid.test-while-idle=true
spring.dataSource.druid.time-between-eviction-runs-millis=60000
spring.dataSource.druid.min-evictable-idle-time-millis=300000
spring.dataSource.druid.remove-abandoned=true
spring.dataSource.druid.remove-abandoned-timeout=1800
spring.dataSource.druid.log-abandoned=true
spring.dataSource.druid.web-stat-filter.enabled=true
spring.dataSource.druid.web-stat-filter.url-pattern=/*
spring.dataSource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*
spring.dataSource.druid.stat-view-servlet.enabled=true
spring.dataSource.druid.stat-view-servlet.url-pattern=/druid/*
spring.dataSource.druid.stat-view-servlet.reset-enable=false
spring.dataSource.druid.stat-view-servlet.login-username=admin
spring.dataSource.druid.stat-view-servlet.login-password=123456
spring.dataSource.url=jdbc:mysql://localhost:3306/mydemosql?characterEncoding=utf8
spring.dataSource.username=root
spring.dataSource.password=123456
spring.dataSource.driverClassName=com.mysql.jdbc.Driver
spring.dataSource.druid.shiroDataSource.url=jdbc:mysql://localhost:3306/mydemosql?characterEncoding=utf8
spring.dataSource.druid.shiroDataSource.username=root
spring.dataSource.druid.shiroDataSource.password=123456
spring.dataSource.druid.shiroDataSource.driverClassName=com.mysql.jdbc.Driver
globalConfig1.idType=0
globalConfig1.fieldStrategy=2
globalConfig1.dbColumnUnderline=true
globalConfig1.refreshMapper=true
global-config-shrio.idType=3
global-config-shrio.fieldStrategy=2
global-config-shrio.dbColumnUnderline=true
global-config-shrio.refreshMapper=true
#
#
#
spring.redis.shiro.host=127.0.0.1
spring.redis.shiro.port=6379
spring.redis.shiro.timeout=0
spring.redis.shiro.password=123456
spring.redis.timeout=1000
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=123456
# 连接超时时间（毫秒）
spring.redis.jedis.timeout=10000
# 连接池最大连接数（使用负值表示没有限制）低版本的springboot写法为spring.redis.pool.max-active
spring.redis.pool.jedis.max-active=100
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.jedis.max-wait= -1
# 连接池中的最大空闲连接
spring.redis.pool.jedis.max-idle= 10
# 连接池中的最小空闲连接
spring.redis.pool.jedis.min-idle= 1
